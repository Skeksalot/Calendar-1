<html>

      <meta name="google-signin-client_id" content="242175688885-8a1h9i1dbefo51u1h1c05bsre893oap0.apps.googleusercontent.com">

  <body>
    <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1><img src="./images/pic_06.jpg" height="93px"></a></h1>
      </div>
      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="username" id="login-name">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
    <div class="container">
      <a class="btn btn-primary btn-large btn-block" href="./oneday.html">login</a>
      <a class="login-link" href="#">Lost your password?</a>
    </div>
    <br/>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    </div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
        console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
      };
    </script>

  </body>
</html>
